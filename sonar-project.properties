# Test Coverage Configuration for YekZen eCommerce

## SonarQube Properties
sonar.projectKey=yekzen-ecommerce
sonar.projectName=YekZen eCommerce Platform
sonar.projectVersion=1.0.0

## Source Code
sonar.sources=app,components,contexts,firebase,lib,services
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

## Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/*.config.js,**/scripts/**
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/mock/**,**/mocks/**

## JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

## Code Quality
sonar.sourceEncoding=UTF-8
sonar.language=js

## Coverage Thresholds
sonar.coverage.minimum=70
sonar.coverage.branches.minimum=60
